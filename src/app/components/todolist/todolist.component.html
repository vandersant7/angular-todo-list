<div class="container">
  <h1>Lista de tarefas <br> (To Do List)</h1>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">Tarefa</label>
      <input
      type="text"
      class="form-control"
      id="task"
      placeholder="Digite uma tarefa"
      ngModel
      name="task"
      >
      <small
      *ngIf=""
      id="error message"
      class="form-text text-danger"
      >
      Required field.
    </small>
    </div>

    <button
      [disabled]="taskForm.invalid"
      type="submit"
      id="submitButton"
      class="btn btn-primary"
    >
    Adicionar
  </button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Tarefa</th>
        <th scope="col">Completa</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td> <span [class.completed]="t.isCompleted" >{{t.taskName}} </span></td>
        <td><input (change)="onChecked(i)" type="checkbox" id="myCheckbox"></td>
        <td><button
          class="btn btn-danger btn-sm"
          (click)="onDelete(i)"
          >Remover</button></td>
      </tr>
      <tr>
    </tbody>
  </table>

</div>
